    rel="stylesheet" />

  <title>Contact</title>

<body>
  <div class="grid-container">
    <header>
      <div>
        <h1>Contact</h1>
      </div>
      <div class="wrapper">
        <div class="socials">

          <a class="instagram" href="https://www.instagram.com/jah_is_love84/" target="_blank"><i

          <a class="facebook" href="https://www.facebook.com/" target="_blank"><i

        <nav>

            <li><a href="index.html" class="button">Home</a></li>

      </div>
    </header>

    <main>
      <section>
        <span>
          <h2>Meer weten?</h2>
        </span><br /><br />
        <form name="basic-form" method="POST" data-netlify="true">
          <label>
            <p class="inputname">Naam:</p>
          </label>
          <input classname="inputfield" type="text" name="name" placeholder="Naam" />

          <label>
            <p class="inputname">Mail:</p>
          </label>
          <input classname="inputfield" type="email" name="email" placeholder="Email" />

          <label>
            <p class="inputname">Telefoonnummer:</p>
          </label>
          <input classname="inputfield" type="tel" name="phone" placeholder="Telefoonnummer" />

          <label>
            <p class="inputname">Stel hier uw vraag:</p>
          </label>
          <textarea classname="inputfield" name="comments" placeholder="Comment"></textarea>
          <br />
          <button class="button" type="submit">Versturen</button>
        </form>
      </section>
    </main>

    <footer>
